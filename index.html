<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyakorlás</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!--jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <!--jQuery-->
  <script src="jq/main.js"></script>
</head>

<body class="d-flex justify-content-center m-5">
  <div class="card" style="width: 36rem;">
    <img class="card-img-top" id="pic" src="assets/universe.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">jQuery gyakorlás</h5>
      <button class="btn btn-primary" id="hideshow">Pic Hide and Show</button>
      <button class="btn btn-primary" id="animatewidth">Animate Pic width</button>
      <button class="btn btn-primary" id="animatereset">Animate Pic Reset</button>
      <button class="btn btn-primary mt-2" id="changepic">Change Pic</button>
      <button class="btn btn-primary mt-2" id="resetpic">Reset Pic</button>
      <button class="btn btn-primary mt-2" id="last">Utolsó</button>
    </div>
  </div>
</body>

</html>
